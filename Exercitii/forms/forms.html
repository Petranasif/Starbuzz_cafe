<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="" method="post">
        <label for="name">Name:</label>
        <input type="text" name="first_name" id="name" placeholder="your name" >
        <br/>
        <label for="remember">Remember me</label>
        <input type="checkbox" name="remember" id="remember">
        <br/>
        <fieldset>
            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value=female>
            <label for="female">Male</label>
            <input type="radio" name="gender" id="male" value=male>
        </fieldset>
        <label for="Comment">Comment:</label>
        <textarea name="Comment" id="Comment" cols="30" rows="10" placeholder="write a message" ></textarea>
        <br/>
        <label for="city">City</label>
        <select name="city" id="city">
            <option value="" selected disabled>select city</option>
            <option value="buc">Bucharest</option>
            <option value="dm">Damascus</option>
            <option value="ny">New York</option>
        </select>
        <br>
        <input type="search" name="search" id="search">
        <input type="date" name="date" id="date">
        <input type="time" name="" id="">
        <br/>
        <input type="range" name="" id="" min="1" max="100" step="10" value="1">

       <br/>
       <meter min="0" max="100" low="25" high="75" optimum="50" value="50"></meter>

</form>
